<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="esquerda">
        <form name="form1">
            <div>
                <p>Nome:</p>
                <input type="text" id="nome" name="nome">
            </div>

            <div>
                <p>Idade:</p>
                <input type="number" id="idade" name="idade">
            </div>

            <button id="btn1">Enviar</button>
        </form>

        <div id="content1">

        </div>
    </div>



    <div id="direita">
        <form name="form2">
            <div>
                <p>Raio de circulo:</p>
                <input type="number" id="circulo" name="circulo">
            </div>

            <div>
                <p>Base do cubo:</p>
                <input type="number" id="cubo" name="cubo">
            </div>

            <div>
                <p>Bases maior do trapézio:</p>
                <input type="number" id="baseMaior" name="baseMaior">
            </div>

            <div>
                <p>Bases menor do trapézio:</p>
                <input type="number" id="baseMenor" name="baseMenor">
            </div>

            <div>
                <p>Altura do trapézio:</p>
                <input type="number" id="alturaTrap" name="alturaTrap">
            </div>

            <div>
                <p>Raiz quadrada:</p>
                <input type="number" id="raiz" name="raiz">
            </div>

            <button id="btn2">Enviar</button>
        </form>

        <div id="content2">

        </div>
    </div>

    <iframe width="853" height="480" src="https://www.youtube.com/embed/PkZNo7MFNFg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <div id="botao">
        <button id="aleato">Gerar numero aleatorio</button>
        <div id="content3">
        </div>
    </div>
    <script src="scipts.js"></script>
</body>

</html>
