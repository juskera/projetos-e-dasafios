<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div id="formu">
        <form action="">
            <div>
                <p>Nome:</p>
                <input type="text" id="nome" required>
            </div>

            <div>
                <p>Email:</p>
                <input type="email" id="email" required>
            </div>

            <div>
                <p>Telefone:</p>
                <input type="number" id="telefone" required>
            </div>

            <div>
                <p>Estado civil:</p>
                <input type="text" id="estado-civil" required>
            </div>

            <div>
                <p>Escolaridade:</p>
                <input type="text" id="escolaridade" required>
            </div>

            <div>
                <p>CEP:</p>
                <input type="number" id="cep" required>
            </div>

            <div>
                <p>Rua:</p>
                <input type="text" id="rua" required>
            </div>

            <div>
                <p>Número da casa:</p>
                <input type="number" id="numrua" required>
            </div>

            <div>
                <!-- escolhi usar uma radio box porque se fossem usados checkboxes seria possivel escolher os dois valores -->
                <p>Complemento:</p>
                <label for="sim">Sim:</label>
                <input type="radio" name="complemnto" value="sim" id="sim">
                <label for="nao">Não:</label>
                <input type="radio" name="complemnto" value="nao" id="nao">
                <input type="text" id="complemento">
            </div>

            <div>
                <p>bairro:</p>
                <input type="text" id="bairro" required>
            </div>

            <div>
                <p>Cidade:</p>
                <input type="text" id="Cidade" required>
            </div>

            <div>
                <p>Estado</p>
                <input type="text" id="estado" required>
            </div>

        </form>
        <div id="container">
            <button id="enviar">Enviar dados</button>
        </div>
    </div>
    <div id="resp">
        <p id="contador"></p>
        <table>
            <tr>
                <th>Nome</th>
                <th>E-mail</th>
                <th>Telefone</th>
                <th>Estado Civil</th>
                <th>Escolaridade</th>
                <th>CEP</th>
                <th>Rua</th>
                <th>Número da casa</th>
                <th>Complemento</th>
                <th>Bairro</th>
                <th>Cidade</th>
                <th>Estado</th>
                <th>Data</th>
            </tr>
            <tbody>

            </tbody>
        </table>


    </div>

    <script src="scripts.js"></script>
</body>

</html>
